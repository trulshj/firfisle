<!DOCTYPE html>

    <head>

            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />

            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游냦</text></svg>"

    <body>
        <main>
            <h1>Hvordan lage en firfisle:</h1>
            <section>
                <h2>Ikke mist huet!</h2>
                <div class="controls">
                    <div>
                        <label for="show-arrows"
                            >Vis vektorer for fart og akselerasjon</label
                        >
                        <input
                            type="checkbox"
                            name="show-arrows"
                            id="show-arrows"
                        />
                    </div>
                    <span>Klikk og dra for 친 flytte p친 maten</span>
                </div>
                <canvas id="canvas" width="600" height="400"></canvas>
            </section>

            <section>
                <h2>Kn칝r er viktige de ogs친</h2>
                <div class="controls">
                    <div>
                        <label for="upper-arm-slider">Lengde p친 l친r</label>
                        <input
                            type="range"
                            name="upper-arm-slider"
                            id="upper-arm-slider"
                            min="50"
                            max="300"
                        />
                    </div>
                    <div>
                        <label for="lower-arm-slider">Lengde p친 legg</label>
                        <input
                            type="range"
                            name="lower-arm-slider"
                            id="lower-arm-slider"
                            min="50"
                            max="300"
                        />
                    </div>
                    <div>
                        <label for="draw-arm-lengths">Vis radius for ben</label>
                        <input
                            type="checkbox"
                            name="draw-arm-lengths"
                            id="draw-arm-lengths"
                            checked
                        />
                    </div>
                </div>
                <canvas id="elbow-canvas" width="600" height="400"></canvas>
            </section>
        </main>

        <script type="module" src="script.js"></script>
        <script type="module" src="ik.js"></script>
    </body>
</html>

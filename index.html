<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Heisann, firfisle!</h1>
        <section class="controls">
            <div>
                <label for="show-arrows"
                    >Show velocity and acceleration vectors</label
                >
                <input type="checkbox" name="show-arrows" id="show-arrows" />
            </div>
            <span
                >Click to have the food follow your mouse, click again to
                drop</span
            >
        </section>
        <canvas id="canvas" width="800" height="600"></canvas>

        <h2>Elbow Inverse Kinematics</h2>
        <div>
            <label for="upper-arm-slider">Upper arm length</label>
            <input
                type="range"
                name="upper-arm-slider"
                id="upper-arm-slider"
                min="50"
                max="300"
            />
            <label for="lower-arm-slider">Lower arm length</label>
            <input
                type="range"
                name="lower-arm-slider"
                id="lower-arm-slider"
                min="50"
                max="300"
            />
            <label for="draw-arm-lengths">Draw arm lengths</label>
            <input
                type="checkbox"
                name="draw-arm-lengths"
                id="draw-arm-lengths"
                checked
            />
        </div>
        <canvas id="elbow-canvas" width="800" height="600"></canvas>

        <script type="module" src="script.js"></script>
        <script type="module" src="ik.js"></script>
    </body>
</html>
